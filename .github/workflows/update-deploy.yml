name: Daily Displacement Forecast Update
run-name: Displacement Forecast ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '15 7 * * *'
    - cron: '15 19 * * *'
jobs:
  update-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run forecast in container
        run: |
          docker run --rm -v "${{ github.workspace }}/docs:/app/docs" crease/displacement_forecast:latest

      - name: Commit and push any changes
        run: |-
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/ChrisFairless/displacement_forecast_page.git
          find docs -type f -path "*/report/*.png" -exec git add {} +
          find docs -type f -path "*/report/*.md" -exec git add {} +
          find docs -type f -path "*/index.md" -exec git add {} +
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
