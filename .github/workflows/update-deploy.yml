name: Daily Displacement Forecast Update
run-name: Displacement Forecast ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '15 7 * * *'
    - cron: '15 19 * * *'
jobs:
  update-forecast:
    runs-on: ubuntu-latest
    container: crease/displacement_forecast:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up cache for this attempt
        uses: actions/cache@v4
        id: cache
        with:
          path: /app/data/reports/report.html
          key: cache-${{ github.run_id }}-${{ github.run_attempt }}
      - name: Install pandoc
        run: apt-get install -y pandoc
      - name: Run the forecast script
        run: python process_forecast.py
      - name: Copy outputs to workspace
        run: |-
          cp /app/data/reports/ {{ github.workspace }}/reports/
      - name: Commit and push any changes
        run: |-
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push